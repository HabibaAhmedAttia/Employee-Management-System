<div class="auth-wrap">
  <h2>Welcome back</h2>
  <p class="sub">Enter your credentials to sign in.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="field">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="jane@example.com" />
      <small class="error" *ngIf="f.email.touched && f.email.errors?.['required']">
        Email is required
      </small>
      <small class="error" *ngIf="f.email.touched && f.email.errors?.['email']">
        Invalid email format
      </small>
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="••••••••" />
      <small class="error" *ngIf="f.password.touched && f.password.errors?.['required']">
        Password is required
      </small>
    </div>

    <div class="server" *ngIf="serverMessage">{{ serverMessage }}</div>

    <button class="btn" type="submit" [disabled]="loading || form.invalid">
      {{ loading ? 'Signing in...' : 'Login' }}
    </button>
  </form>

  <p class="foot">
    Don’t have an account?
    <a routerLink="/register">Create one</a>
  </p>
</div>
