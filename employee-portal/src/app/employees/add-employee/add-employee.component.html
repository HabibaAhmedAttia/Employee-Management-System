<div class="container mt-4">
  <h2>Add Employee</h2>
  <form (ngSubmit)="onSubmit()" #empForm="ngForm" class="mt-3">

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control" [(ngModel)]="employee.firstName" name="firstName" required minlength="2" maxlength="50">
      <div *ngIf="empForm.controls['firstName']?.invalid && empForm.controls['firstName']?.touched" class="text-danger mt-1">
        First name is required (2-50 characters)
      </div>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required minlength="2" maxlength="50">
      <div *ngIf="empForm.controls['lastName']?.invalid && empForm.controls['lastName']?.touched" class="text-danger mt-1">
        Last name is required (2-50 characters)
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
      <div *ngIf="empForm.controls['email']?.invalid && empForm.controls['email']?.touched" class="text-danger mt-1">
        Valid email is required
      </div>
    </div>

    <div class="mb-3">
      <label for="department" class="form-label">Department</label>
      <input type="text" id="department" class="form-control" [(ngModel)]="employee.department" name="department" required minlength="2" maxlength="100">
      <div *ngIf="empForm.controls['department']?.invalid && empForm.controls['department']?.touched" class="text-danger mt-1">
        Department is required (2-100 characters)
      </div>
    </div>

    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="number" id="salary" class="form-control" [(ngModel)]="employee.salary" name="salary" required min="1">
      <div *ngIf="empForm.controls['salary']?.invalid && empForm.controls['salary']?.touched" class="text-danger mt-1">
        Salary must be greater than 0
      </div>
    </div>

    <div class="mb-3">
      <label for="joinedDate" class="form-label">Joined Date</label>
      <input type="date" id="joinedDate" class="form-control" [(ngModel)]="employee.joinedDate" name="joinedDate" required>
      <div *ngIf="empForm.controls['joinedDate']?.invalid && empForm.controls['joinedDate']?.touched" class="text-danger mt-1">
        Joined Date is required
      </div>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-success me-2" [disabled]="empForm.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>

  </form>
</div>
